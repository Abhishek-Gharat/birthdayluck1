<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky or Not</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Is your birthday lucky </h1>   
    <div class="container">
        <label for="Birthday">Date of birth :</label> <br>
        <input type="Date" class="Birthday" value="date" id="bday"> <br>
        <br>
        <label for="number">Lucky number :</label> <br>
        <input type="number" name="number" id="num" value="num"> <br>
        <br>
        <input type="submit" value="submit" id="submit">
        <div class="output" id="output"></div>
    </div>
    <span data-text="W">W</span>
    <span data-text="E">E</span>
    <span data-text="L">L</span>
    <span data-text="L">L</span>
    <span data-text="C">C</span>
    <span data-text="O">O</span>
    <span data-text="M">M</span>
    <span data-text="E">E</span>
    <p aria-label="WELLCOME"></p>
    <script src="app.js"></script>
</body>
</html>
